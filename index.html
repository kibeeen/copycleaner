<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Portal</title>
    <link rel="icon" type="image/x-icon" href="imgs/cms-favicon.png">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Preconnect to optimize font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300..600&family=Poppins:wght@400..700&display=swap"
        rel="stylesheet">

    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">



    <!-- <link rel="stylesheet" type="text/css" href="style/ckeditor.css"> -->
    <link rel="stylesheet" type="text/css" href="style/style-cms.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./ckeditor5/build/ckeditor.js"></script>

</head>

<body>

    <div id="overlay-loading"></div>

    <div id="cms__main-body">
        <div id="cms__main-content">

            <div class="cms__card-container">
                <div id="cms__copy-cleaner" class="cms-card">
                    <div class="cms-card__header">
                        <h2 class="card-title">
                            Kelvinator
                        </h2>
                        <div class="card-cta__container">
                            <div class="card-cta">
                                <button class="btn-cms btn-cms-outline me-2" onclick="copyToClipboard()"><i
                                        class="ti ti-copy"></i></button>
                                <button class="btn-cms btn-cms-primary" onclick="cleanHTML()" tabindex="0"><i
                                        class="me-2 ti ti-storm"></i>Power Clean</button>
                            </div>
                        </div>

                    </div>
                    <hr class="cms-card__hr">

                    <div class="cms-card__body">
                        <!-- CK5 Editor -->
                        <!-- CK5 Editor -->
                        <div class="editor"></div>
                    </div>

                </div>


                <div id="cms__copy-cleaner-preview" class="cms-card">
                    <div class="cms-card__header">
                        <h5 class="card-title">
                            Choose State
                        </h5>
                    </div>
                    <hr class="cms-card__hr">
                    <div class="cms-card__body">
                        <div>
                            <textarea id="table-code">Leaderboard Table goes here</textarea>
                        </div>
                        <div>
                            <span id="table-view"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <!-- CK5 Editor -->

    <script>ClassicEditor
            .create(document.querySelector('.editor'), {
                licenseKey: '',
            })
            .then(editor => {
                window.editor = editor;
            })
            .catch(error => {
                console.error('Oops, something went wrong!');
                console.error('Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:');
                console.warn('Build id: q93cuialosul-ulbmhzig3gvu');
                console.error(error);
            });
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/functions.js"></script>
</body>



</html>
